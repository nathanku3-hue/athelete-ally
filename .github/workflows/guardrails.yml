name: Guardrails

on:
  pull_request:
    paths:
      - 'apps/frontend/src/**'
      - 'packages/shared-types/**'
      - 'scripts/check-client-bundles.js'

jobs:
  guardrails:
    name: Guardrails Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Client Bundle Analysis (Report Only)
        id: bundle_check
        continue-on-error: true
        run: |
          echo "🔍 Running client bundle analysis..."
          npm run check:bundles
          echo "bundle_check=passed" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Bundle Check Summary
        if: always()
        run: |
          echo "📊 Bundle Check Summary"
          echo "========================"
          if [[ "${{ steps.bundle_check.outcome }}" == "success" ]]; then
            echo "✅ Client bundle analysis passed"
            echo "✅ No contract code found in client bundles"
            echo "✅ Server-only wrappers working correctly"
          else
            echo "⚠️ Client bundle analysis found issues"
            echo "🔍 Check the logs above for details"
            echo "💡 Ensure server-only wrappers are used correctly"
          fi
          echo "========================"
