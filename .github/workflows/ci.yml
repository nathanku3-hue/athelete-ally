  cancel-in-progress: true

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# ?????????? PR ??
permissions:
  contents: read
  packages: write
  id-token: write
  pull-requests: write
  issues: write

env:
  NODE_VERSION: '20.18.0'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  # CI????
  NODE_ENV: test
  PROMETHEUS_PORT: 9090
  GRAFANA_PORT: 3001
  GF_SECURITY_ADMIN_PASSWORD: admin123
  JAEGER_PORT: 16686
  OPENAI_API_KEY: test_openai_key_for_ci
  JWT_SECRET: test_jwt_secret_for_ci
  ENCRYPTION_KEY: test_encryption_key_for_ci
  # ?? URLs
  FRONTEND_URL: http://localhost:3000
  GATEWAY_BFF_URL: http://localhost:4000
  API_BASE_URL: http://localhost:4000
  NPM_CONFIG_FETCH_RETRIES: "5"
  NPM_CONFIG_FETCH_RETRY_MINTIMEOUT: "20000"
  NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT: "120000"
  NPM_CONFIG_NETWORK_TIMEOUT: "600000"
  NPM_CONFIG_REGISTRY: "https://registry.npmjs.org/"
  NPM_CONFIG_AUDIT: "false"
  NPM_CONFIG_FUND: "false"
jobs:
  # Sanity check and lock discovery
  sanity:
    uses: ./.github/workflows/_sanity-reuse.yml

  # ??????
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: sanity
    env:
      ARTIFACT_SUFFIX: ${{ github.run_id }}-${{ github.run_attempt }}-${{ github.job }}-na
    steps:
      - name: Checkout (selected ref)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ needs.sanity.outputs.cache-dependency-path }}

      - name: Enable Corepack and Enforce Package Manager Version
        run: corepack enable

      - name: Verify Node.js and npm versions
        run: |
          node_version=$(node -v)
          npm_version=$(npm -v)
          echo "Node.js version: $node_version"
          echo "npm version: $npm_version"

          # Check Node.js version is 20.18.x
          if [[ ! $node_version =~ ^v20\.18\. ]]; then
            echo "‚ùå Error: Node.js version must be 20.18.x, got $node_version"
            exit 1
          fi

          # Check npm version is 10.x
          if [[ ! $npm_version =~ ^10\. ]]; then
            echo "‚ùå Error: npm version must be 10.x, got $npm_version"
            exit 1
          fi

          echo "‚úÖ Version check passed: Node.js $node_version, npm $npm_version"

      - name: Install dependencies (workspaces)
        run: npm ci --workspaces --include-workspace-root --no-audit --no-fund
      - name: Print ESLint Meta
        run: node scripts/ci/print-eslint-meta.mjs
      - name: Build (pre-lint/type-check)
        run: npx turbo run build --no-daemon
      - name: Cache Prisma engines
        uses: actions/cache@v4
        with:
          path: ~/.cache/prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-prisma-

      - name: Generate Prisma clients (all services)
        run: |
          set -euo pipefail
          chmod +x "$GITHUB_WORKSPACE/scripts/ci/prisma-generate.sh"
          for schema in $(git ls-files 'services/**/prisma/schema.prisma'); do
            service_dir=$(dirname "$(dirname "$schema")")
            "$GITHUB_WORKSPACE/scripts/ci/prisma-generate.sh" "$service_dir"
          done
        env:
          PRISMA_ENGINES_MIRROR: ${{ secrets.PRISMA_ENGINES_MIRROR }}

      - name: Verify Prisma clients (per service)
        run: |
          set -euo pipefail
          echo "?? Verifying per-service Prisma clients..."
          missing=0
          for svc in services/*; do
            if [ -f "$svc/prisma/schema.prisma" ]; then
              echo "? $svc: expect $svc/prisma/generated/client"
              if [ -d "$svc/prisma/generated/client" ]; then
                echo "  ? found"
              else
                echo "  ? missing $svc/prisma/generated/client"
                ls -la "$svc/prisma" || true
                missing=1
              fi
            fi
          done
          [ "$missing" -eq 0 ] || { echo "? Prisma client missing"; exit 1; }

      - name: Enforce Prisma scripts (prebuild/predev)
        run: node scripts/ci/prisma-enforce.mjs

      - name: Verify tsx availability
        run: npx tsx --version

      - name: Lint check (full repo - baseline report-only)
        # NON-BLOCKING: Full-repo baseline lint for technical debt visibility
        # Policy: docs/ci/code-quality-policy.md (Two-Tier Linting Strategy)
        # True gate: eslint-guardrails.yml ‚Üí "Lint Changed Files Only" (--max-warnings=0)
        # Review date: 2025-12-31 (Extended due to high baseline warning count)
        continue-on-error: true
        run: |
          echo "üîç Running full repo lint (baseline report-only)..."
          npx turbo run lint || {
            echo "‚ö†Ô∏è  Full repo lint warnings detected (non-blocking)"
            echo "This is expected for baseline tracking. See docs/ci/code-quality-policy.md"
            exit 0
          }

      - name: Generate Lint Summary (Step Summary)
        if: always()
        run: |
          REPO_URL="https://github.com/${GITHUB_REPOSITORY}/blob/${GITHUB_SHA}"
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## üîç Code Quality: Full-Repo Lint (Baseline)

          **Status:** Report-Only (Non-Blocking)

          **Policy:** This check provides baseline visibility but does NOT block PRs.

          **True Gate:** \`eslint-guardrails.yml\` ‚Üí "Lint Changed Files Only" (\`--max-warnings=0\`)

          **Documentation:** [docs/ci/code-quality-policy.md](${REPO_URL}/docs/ci/code-quality-policy.md)

          **Review Date:** 2025-12-31 (Extended due to high baseline warning count)
          EOF

      - name: Generate ESLint Boundaries Report
        run: |
          mkdir -p reports/deps
          # Generate boundaries report using the boundaries scan script
          node scripts/boundaries-scan.mjs --mode=all > reports/deps/eslint-boundaries.json

      - name: Upload Boundaries Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-boundaries-report-${{ env.ARTIFACT_SUFFIX }}
          path: reports/deps/eslint-boundaries.json
          retention-days: 7
          compression-level: 6
          overwrite: true

      - name: Type check (force no stale cache)
        env:
          TURBO_FORCE: "true"
        run: npx turbo run type-check

      - name: Upload Prisma client dirs (debug)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: prisma-clients-${{ env.ARTIFACT_SUFFIX }}
          path: |
            services/*/prisma/generated/client
            services/*/prisma/schema.prisma
          compression-level: 6
          overwrite: true

      - name: Enforce no large tracked files
        run: |
          git ls-files -z \
          | xargs -0 -r -I{} wc -c "{}" \
          | awk '$1 > 1048576 {print $2}' \
          | tee large_tracked.txt
          if [ -s large_tracked.txt ]; then
            echo "Large tracked files detected:" && cat large_tracked.txt
            exit 1
          fi
          echo "No large tracked files"

      - name: Enforce no Prisma generated files
        run: |
          if git ls-files | grep -E '(^|/)prisma/generated/'; then
            echo "Prisma generated files detected in repository"
            git ls-files | grep -E '(^|/)prisma/generated/'
            exit 1
          fi
          echo "No Prisma generated files found"

      - name: Disallow @master actions
        run: |
          if grep -RinE '^\s*uses:\s*[^ ]+@master\b' .github/workflows/*.yml; then
            echo "Found action pinned to @master. Please pin a tag or SHA."
            exit 1
          fi
          echo "No @master action usages found"

      - name: Check for sensitive files
        run: |
          bad=$(git ls-files -z \
            | xargs -0 -I{} bash -lc 'case "{}" in \
              *.example*|*.sample*|docs/*|**/fixtures/*) ;; \
              .env|.env.*|*.pem|*.p12|*.key|id_rsa|id_dsa|.aws/credentials) echo "{}" ;; \
              *) if [ -f "{}" ] && grep -I -qE "^(SECRET|TOKEN|PASSWORD|API_KEY|ACCESS_KEY|PRIVATE_KEY)=" "{}"; then echo "{}"; fi ;; \
            esac')
          if [ -n "$bad" ]; then echo "Sensitive files detected:" && echo "$bad" && exit 1; fi
          echo "No sensitive env files"

