            type=ref,event=pr
            # Short SHA tag with a safe prefix: ghcr.io/?:sha-<7>
            type=sha,format=short,prefix=sha-
            # Latest tag only on main
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

