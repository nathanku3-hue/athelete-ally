    name: Performance Test
    runs-on: ubuntu-latest
    needs: [build, test-mandatory]
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'performance-test')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

