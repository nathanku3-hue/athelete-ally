name: Boundaries Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: read
  pull-requests: write

jobs:
  boundaries:
    name: "Boundaries: Scan and Enforce"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'

      - name: Install
        run: npm ci

      - name: Scan + PR Summary (pilot warn)
        id: summary
        env:
          ESLINT_USE_FLAT_CONFIG: 'true'
          ESLINT_CONFIG_FILE: eslint.config.unified.mjs
        run: |
          node scripts/boundaries-pr-summary.mjs

      - name: Upload Boundaries Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: boundaries-report
          path: boundaries-report.json
          if-no-files-found: ignore

      - name: Enforce Zero New Violations (frozen only)
        if: always()
        env:
          ESLINT_USE_FLAT_CONFIG: 'true'
          ESLINT_CONFIG_FILE: eslint.config.unified.mjs
        run: |
          node scripts/boundaries-enforce-zero-new.mjs

