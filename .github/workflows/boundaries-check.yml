name: Boundaries Check (New/Modified Files)

on:
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
  push:
    branches: [main]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'

permissions:
  contents: read

concurrency:
  group: boundaries-${{ github.ref }}
  cancel-in-progress: true

jobs:
  boundaries-check:
    name: Check Boundaries (New/Modified Files)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (selected ref)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 2  # Need previous commit for diff

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Check boundaries for new/modified files
        run: |
          set -euo pipefail
          echo "🔍 Checking boundaries for new/modified files..."
          
          # Get list of changed TypeScript/TSX files (excluding test files)
          CHANGED_FILES="$(git diff --name-only --diff-filter=AM HEAD~1 HEAD | grep -E '\.(ts|tsx)$' | grep -v -E '(test|spec)\.(ts|tsx)$' | grep -v '__tests__' || true)"
          
          if [ -z "${CHANGED_FILES:-}" ]; then
            echo "✅ No non-test TypeScript files changed, skipping boundary check"
            exit 0
          fi
          
          echo "📁 Changed non-test TypeScript files:"
          echo "${CHANGED_FILES}"
          
          # Run ESLint using unified config (respects ALLOWED_NEXT_PATTERNS and configured severities)
          echo "🚨 Running boundary checks on changed files using unified config..."
          ESLINT=node_modules/.bin/eslint
          printf "%s" "${CHANGED_FILES}" | xargs $ESLINT \
            --config eslint.config.unified.mjs \
            --format=compact
          
          echo "✅ Boundary checks passed for new/modified files"

      - name: Generate boundaries report
        continue-on-error: true
        run: |
          mkdir -p reports/deps
          # Generate report using unified config
          ESLINT=node_modules/.bin/eslint
          printf "%s" "${CHANGED_FILES}" | xargs $ESLINT \
            --config eslint.config.unified.mjs \
            --format=json > reports/deps/boundaries-report.json || true
      - name: Upload Boundaries Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: boundaries-report-${{ github.run_id }}
          path: reports/deps/boundaries-report.json
          retention-days: 7