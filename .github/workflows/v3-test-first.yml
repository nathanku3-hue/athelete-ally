name: V3 Test-First Development Pipeline

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop, feat/v3-* ]
    paths:
      - 'packages/contracts/**'
      - 'services/**'
      - 'apps/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/contracts/**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual verification'

jobs:
  # åˆåŒæ¸¬è©¦
  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (pinned ref)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: "Sanity: print ref and verify lock contains jsdom env"
        run: |
          echo "=== GIT BRANCH VERIFICATION ==="
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"
          echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
          echo "Latest commit: $(git log -1 --oneline)"
          echo "=== PACKAGE-LOCK.JSON VERIFICATION ==="
          echo "Lock file size: $(wc -c < package-lock.json) bytes"
          echo "Lock file last modified: $(stat -c %y package-lock.json)"
          echo "=== CHECKING JSDOM DEPENDENCIES ==="
          grep -q '"jest-environment-jsdom"' package-lock.json && echo "âœ… Lock includes jest-environment-jsdom" || (echo "âŒ Lock missing jsdom env"; exit 1)
          grep -q '"jsdom"' package-lock.json && echo "âœ… Lock includes jsdom" || echo "âŒ Lock missing jsdom"
          grep -q '"@types/jsdom"' package-lock.json && echo "âœ… Lock includes @types/jsdom" || echo "âŒ Lock missing @types/jsdom"

      - name: Discover lockfiles
        id: locks
        run: |
          echo "paths<<EOF" >> $GITHUB_OUTPUT
          git ls-files **/package-lock.json || find . -name "package-lock.json" -not -path "./node_modules/*"
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ steps.locks.outputs.paths }}

      - name: Install dependencies
        run: npm ci

      - name: Run contract tests
        run: npm run test:contracts -w packages/contracts

      - name: Upload contract test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: contract-test-results
          path: packages/contracts/coverage/

