name: Action Lint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  actionlint:
    runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run actionlint
        uses: rhysd/actionlint@v1.7.7
        with:
          args: -config-file .actionlint.yml
          
      - name: Disallow @master actions
        run: |
          if grep -RinE '^\s*uses:\s*[^ ]+@master\b' .github/workflows/*.yml; then
            echo "Found action pinned to @master. Please pin a tag or SHA."
            exit 1
          fi
          echo "No @master action usages found"

      - name: Check for common workflow mistakes
        run: |
          echo "ğŸ” Checking for common workflow issues..."
          
          # æ£€æŸ¥ç¼ºå°‘concurrencyæ§åˆ¶
          if ! grep -r "concurrency:" .github/workflows/; then
            echo "âš ï¸ Some workflows missing concurrency control"
          fi
          
          # æ£€æŸ¥ç¼ºå°‘-Tæ ‡å¿—çš„execè°ƒç”¨
          if grep -r "docker compose.*exec" .github/workflows/ | grep -v "exec -T"; then
            echo "âš ï¸ Some exec calls missing -T flag"
          fi
          
          # æ£€æŸ¥ç¼ºå°‘é¡¹ç›®æ¸…ç†çš„composeæ“ä½œ
          if grep -r "docker compose.*up" .github/workflows/ | grep -v "down.*--remove-orphans"; then
            echo "âš ï¸ Some compose operations missing cleanup"
          fi
          
          echo "âœ… Workflow quality checks completed"
