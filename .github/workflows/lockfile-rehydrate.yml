name: Lockfile Rehydrate

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for rehydrate'
        required: false
        default: 'Service dir renames workspace rehydrate'

permissions:
  contents: write

jobs:
  rehydrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Setup Node.js 20.18.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: npm ci (try authoritative)
        run: npm ci --workspaces --include-workspace-root --no-audit --no-fund
        continue-on-error: true

      - name: npm install --workspaces (rehydrate on failure)
        if: failure()
        run: npm install --workspaces --no-audit --no-fund

      - name: Validate with npm ci
        run: npm ci --workspaces --include-workspace-root --no-audit --no-fund

      - name: Commit lockfile if changed
        run: |
          if ! git diff --quiet package-lock.json; then
            git config user.name "gh-actions"
            git config user.email "actions@github.com"
            git add package-lock.json
            git commit -m "chore(lockfile): rehydrate workspaces on Node 20.18.0 after service renames"
            git push
          else
            echo "No lockfile changes detected"
          fi

      - name: Upload npm logs (best effort)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lockfile-rehydrate-logs
          if-no-files-found: ignore
          path: |
            npm-debug.log
            **/npm-debug.log

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
