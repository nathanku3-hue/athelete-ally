global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"


  - job_name: 'gateway-bff'
    static_configs:
      - targets: ['gateway-bff:9464']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093