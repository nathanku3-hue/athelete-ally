# docker-compose.ci.yml - CI环境覆盖文件
# 完全重新声明服务，移除所有端口绑定
services:
  # 基础设施服务 - 完全重新声明，无端口绑定
  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    # 完全重新声明，不继承任何ports配置

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=athlete
      - POSTGRES_PASSWORD=athlete
      - POSTGRES_DB=athlete
    expose:
      - "5432"
    # 完全重新声明，不继承任何ports配置

  nats:
    image: nats:2.10-alpine
    command: ["-js", "-m", "8222"]
    expose:
      - "4222"
      - "8222"
    # 完全重新声明，不继承任何ports配置