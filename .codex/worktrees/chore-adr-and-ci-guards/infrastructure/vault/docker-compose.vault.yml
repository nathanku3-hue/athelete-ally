version: '3.8'

services:
  vault:
    image: hashicorp/vault:latest
    container_name: athlete-ally-vault
    restart: unless-stopped
    ports:
      - '8201:8200'
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=athlete-ally-root-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_API_ADDR=http://0.0.0.0:8200
    volumes:
      - vault_data:/vault/data
    cap_add:
      - IPC_LOCK
    networks:
      - athlete-ally-network
    healthcheck:
      test: ['CMD', 'vault', 'status']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  vault-ui:
    image: djenriquez/vault-ui:latest
    container_name: athlete-ally-vault-ui
    restart: unless-stopped
    ports:
      - '8080:8000'
    environment:
      - VAULT_URL_DEFAULT=http://vault:8200
      - VAULT_AUTH_DEFAULT=TOKEN
      - VAULT_TOKEN_DEFAULT=athlete-ally-root-token
    networks:
      - athlete-ally-network
    depends_on:
      vault:
        condition: service_healthy

volumes:
  vault_data:
    driver: local
  vault_config:
    driver: local

networks:
  athlete-ally-network:
    driver: bridge
